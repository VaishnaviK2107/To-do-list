<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LGM Task 1</title>
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1 id="headline">TO-DO-LIST</h1>
				<div class="group">
					<label for="main">Your task</label>
					<input type="text" id="main" class="input-main" />
					<button id="btn-main">Add Task</button>
				</div>
			</header>

			<button class="btn-toggle">Hide List</button>

			<div class="list-container">
				<ul>
					<li>Wake Up</li>
					<li>Go for a walk</li>
					<li>Go to college</li>
					<li>Go to Library</li>
				</ul>
				<button class="btn-remove">Remove Last Task</button>
			</div>
		</div>

		<script src="app.js"></script>
        <script src="temp.js"></script>
    </body>
</html>
